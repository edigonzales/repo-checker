        body {

<body>
    <div class="container">
        <div id=title>
            INTERLIS Repository Checker
        </div>
    
	<table class="styled-table">
	    <colgroup>
	        <col span="1" style="width:40%">
            <col span="1" style="width:20%">
            <col span="1" style="width:20%">
            <col span="1" style="width:20%">
	    </colgroup>
	    <thead>
	        <tr>
	            <th>Repository</th>
                <th>ilisite.xml</th>
                <th>ilimodels.xml</th>
                <th>Models</th>
	        </tr>
	    </thead>
	    <tbody>
	        <tr th:each="iliRepo: ${repositories}">
	            <td th:text="${iliRepo.key}" />
                <td th:text="${iliRepo.value.results['ILISITE_XML'].valid}" />
                <td th:attr="class=${iliRepo.value.results['ILIMODELS_XML'].valid ? 'success-cell' : 'fail-cell'}" 
                    th:text="${iliRepo.value.results['ILIMODELS_XML'].valid}" />
	        </tr>
	    </tbody>
	</table>


    </div>
